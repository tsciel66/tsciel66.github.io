<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - BTS-CIEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîí</text></svg>">
    
    <style>
        /* --- THEME CYBER / AUTH --- */
        :root {
            --bg-color: #050505;
            --neon-blue: #00f3ff;
            --neon-red: #ff0055;
            --text-main: #e0e0e0;
            --font-tech: 'Share Tech Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: var(--font-tech);
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            /* Fond Grille Subtil */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .login-card {
            background: rgba(10, 20, 30, 0.95);
            border: 1px solid var(--neon-blue);
            padding: 2.5rem;
            width: 90%; max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
            text-align: center;
            position: relative;
            border-radius: 4px;
        }

        /* Coins d√©coratifs */
        .login-card::before {
            content: ''; position: absolute; top: -1px; left: -1px;
            width: 15px; height: 15px;
            border-top: 3px solid var(--neon-blue); border-left: 3px solid var(--neon-blue);
        }
        .login-card::after {
            content: ''; position: absolute; bottom: -1px; right: -1px;
            width: 15px; height: 15px;
            border-bottom: 3px solid var(--neon-blue); border-right: 3px solid var(--neon-blue);
        }

        h1 { 
            color: var(--neon-blue); margin-bottom: 2rem; margin-top: 0;
            text-transform: uppercase; letter-spacing: 2px; 
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .input-group { margin-bottom: 1.5rem; text-align: left; }
        
        label { 
            display: block; margin-bottom: 0.5rem; 
            color: var(--neon-blue); font-size: 0.9rem; opacity: 0.8;
        }

        input {
            width: 100%; padding: 15px;
            background: #000; border: 1px solid #333;
            color: white; font-family: var(--font-tech); font-size: 1.1rem;
            outline: none; transition: 0.3s; border-radius: 4px;
        }
        input:focus { 
            border-color: var(--neon-blue); 
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); 
        }
        
        button {
            width: 100%; padding: 15px;
            background: transparent; border: 1px solid var(--neon-blue);
            color: var(--neon-blue); font-family: var(--font-tech);
            font-size: 1.2rem; cursor: pointer; text-transform: uppercase;
            transition: 0.3s; margin-top: 1rem; font-weight: bold;
            letter-spacing: 1px;
        }
        button:hover {
            background: var(--neon-blue); color: black;
            box-shadow: 0 0 25px var(--neon-blue);
        }

        .error-msg {
            color: var(--neon-red); margin-top: 1.5rem;
            display: none; font-size: 0.9rem; border: 1px solid var(--neon-red);
            padding: 10px; background: rgba(255, 0, 85, 0.1);
        }

        .footer-info {
            margin-top: 2rem; font-size: 0.7rem; color: #555;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>ACCESS_CONTROL</h1>
        
        <div class="input-group">
            <label>> USERNAME_</label>
            <input type="text" id="username" placeholder="Entrez votre identifiant...">
        </div>
        
        <div class="input-group">
            <label>> PASSWORD_</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button onclick="login()">CONNEXION</button>
        
        <div id="error" class="error-msg">‚ùå ACC√àS REFUS√â : Identifiants invalides</div>
        
        <div class="footer-info">SYSTEM STATUS: LOCKED // WAITING INPUT</div>
    </div>

<script>
    function login() {
        // 1. On r√©cup√®re ce que l'utilisateur a √©crit
        var u = document.getElementById('username').value;
        var p = document.getElementById('password').value;
        var err = document.getElementById('error');

        // 2. On d√©finit les bons identifiants (En clair)
        var bonUtilisateur = "etudiant";
        var bonMotDePasse = "tsciel2025";

        // 3. On compare (ET on force tout en minuscules pour √©viter les erreurs de majuscules)
        if (u.toLowerCase() === bonUtilisateur && p === bonMotDePasse) {
            
            // C'est gagn√© ! On enregistre que c'est bon
            sessionStorage.setItem('authenticated', 'true');
            
            // On redirige vers l'accueil
            window.location.href = 'index.html';
            
        } else {
            // C'est perdu ! Animation d'erreur
            err.style.display = 'block';
            err.innerHTML = "‚ùå Erreur : Identifiant ou mot de passe incorrect";
            
            var card = document.querySelector('.login-card');
            card.animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-10px)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(0)' }
            ], { duration: 300 });
        }
    }
    
    // Permet de valider en appuyant sur la touche Entr√©e
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') login();
    });
</script>

</body>
</html>
