    /* --- ALGORITHME LEVENSHTEIN --- */
    function levenshteinDistance(a, b) {
        if (a.length === 0) return b.length;
        if (b.length === 0) return a.length;
        var matrix = [];
        for (var i = 0; i <= b.length; i++) { matrix[i] = [i]; }
        for (var j = 0; j <= a.length; j++) { matrix[0][j] = j; }
        for (var i = 1; i <= b.length; i++) {
            for (var j = 1; j <= a.length; j++) {
                if (b.charAt(i - 1) == a.charAt(j - 1)) {
                    matrix[i][j] = matrix[i - 1][j - 1];
                } else {
                    matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
                }
            }
        }
        return matrix[b.length][a.length];
    }

            displayAnswer = item.fr;
        } else {
            correctAnswers = item.en.toLowerCase().split(/,|\//).map(s => s.trim());
            if (item.fr.includes("stagiaire")) correctAnswers.push("intern", "trainee");
            if (item.en.includes("Flexitime")) correctAnswers.push("rexitime");
            displayAnswer = item.en;
        }

        let matchFound = false, isPerfect = false, errorCount = 0;

        for (let ans of correctAnswers) {
            const cleanAns = ans.replace(/[().]/g, "").trim();
            const cleanInput = inputVal.replace(/[().]/g, "").trim();

            if (cleanInput === cleanAns) { matchFound = true; isPerfect = true; break; }
            if (ans.length > 4 && cleanInput.includes(cleanAns)) { matchFound = true; isPerfect = true; break; }
            
            const dist = levenshteinDistance(cleanInput, cleanAns);
            let maxErrors = 0;
            if (ans.length > 8) maxErrors = 3;      
            else if (ans.length > 5) maxErrors = 2; 
            else if (ans.length > 3) maxErrors = 1; 
            
            if (dist <= maxErrors && ans.length > 3) { matchFound = true; isPerfect = false; errorCount = dist; break; }
        }
        
        if (matchFound) succes(item, isPerfect, errorCount);
        else erreur(item, displayAnswer);
    }

    function succes(item, isPerfect, errorCount) {
        document.getElementById('q-text').classList.add('anim-pop');
        const feedback = document.getElementById('feedback');
        
        if (currentMode === 'review_errors') {
            removePersistentError(item.id);
        }

        if (isPerfect) {
            feedback.className = "feedback correct";
            feedback.innerHTML = "<strong>‚úÖ Correct !</strong>";
        } else {
            feedback.className = "feedback almost";
            feedback.innerHTML = `<strong>üëå Accept√© !</strong> (${errorCount} faute(s))`;
        }
        
        feedback.style.display = "block";
        terminerTour();
    }

    function erreur(item, bonneReponse) {
        document.getElementById('q-text').classList.add('anim-shake');
        setTimeout(() => document.getElementById('q-text').classList.remove('anim-shake'), 500);

        mistakesCount++;
        savePersistentError(item);
        
        const feedback = document.getElementById('feedback');
        feedback.className = "feedback incorrect";
        feedback.style.display = "block";
        
        // Gestion bouton abandon (seulement en mode √©criture)
        if(!isQuizMode) {
            const btnCheck = document.getElementById('btn-check');
            const btnGiveup = document.getElementById('btn-giveup');
            btnCheck.style.width = '70%'; 
            btnGiveup.style.display = 'block';
            btnGiveup.style.width = '28%'; 
        }

        if (mistakesCount >= 3) {
            feedback.innerHTML = `‚ùå Faux. <br>üí° Indice : <strong>${bonneReponse.substring(0,3)}...</strong>`;
        } else {
            feedback.innerHTML = `‚ö†Ô∏è Faux. Essai ${mistakesCount}/3.`;
        }
    }

    function abandonner() {
        const item = activeList[currentIndex];
        
        if (!currentSessionErrors.find(i => i.id === item.id)) currentSessionErrors.push(item);
        savePersistentError(item);

        const reponse = questionDirection === 'en_fr' ? item.fr : item.en;
        const feedback = document.getElementById('feedback');
        feedback.className = "feedback incorrect";
        feedback.innerHTML = `R√©ponse : <strong>${reponse}</strong>.`;
        feedback.style.display = "block";
        terminerTour();
    }

    function terminerTour() {
        isWaiting = true;
        if (!isQuizMode) {
            document.getElementById('btn-check').style.display = 'none';
            document.getElementById('btn-giveup').style.display = 'none';
            document.getElementById('user-input').disabled = true;
        }
        document.getElementById('btn-next').style.display = 'block';
        sauvegarderEtatJeu();
    }

    function suivant() {
        currentIndex++;
        chargerQuestion();
    }

    /* --- QUIZ LOGIC --- */
    function genererQuiz(item) {
        const area = document.getElementById('quiz-area');
        area.innerHTML = "";
        
        let choices = [item];
        while (choices.length < 4) {
            let r = fullList[Math.floor(Math.random() * fullList.length)];
            if (!choices.includes(r)) choices.push(r);
        }
        choices.sort(() => Math.random() - 0.5);

        choices.forEach((c) => {
            let btn = document.createElement('div'); 
            btn.className = "quiz-btn";
            btn.innerText = c.fr;
            btn.onclick = () => handleQuizClick(c, btn);
            area.appendChild(btn);
        });
    }

    function handleQuizClick(choiceData, btnElement) {
        if(isWaiting) return;
        const correctItem = activeList[currentIndex];
        
        if (choiceData.id === correctItem.id) {
            btnElement.style.background = "#d1f7ea";
            btnElement.style.borderColor = "#00b894";
            succes(correctItem, true, 0);
        } else {
            btnElement.style.background = "#ffeaea";
            btnElement.style.borderColor = "#ff7675";
            
            if (!currentSessionErrors.find(i => i.id === correctItem.id)) currentSessionErrors.push(correctItem);
            savePersistentError(correctItem);

            const feedback = document.getElementById('feedback');
            feedback.className = "feedback incorrect";
            feedback.innerHTML = `‚ùå Rat√©. <br>R√©ponse : <strong>${correctItem.fr}</strong>`;
            feedback.style.display = "block";
            terminerTour();
        }
    }

    function menuPrincipal() { 
        window.location.href = "anglais.html"; 
    }

    function finDeSession() {
        const gameDiv = document.getElementById('game');
        localStorage.removeItem(STORAGE_KEY_SESSION);
        updateErrorButton();

        let html = "";
        
        if (currentMode === 'review_errors') {
             html = `
                <div style="font-size:4em">üßπ</div>
                <h2>R√©vision termin√©e !</h2>
                <p>Vous avez nettoy√© votre liste d'erreurs.</p>
                <button class='btn-action btn-next' style='display:block' onclick='retourMenu()'>Retour Menu</button>
            `;
        } else if (currentSessionErrors.length === 0) {
            html = `
                <div style="font-size:4em; animation: popSuccess 1s infinite;">üèÜ</div>
                <h2 style="color:#00b894;">SESSION PARFAITE !</h2>
                <button class='btn-action btn-next' style='display:block' onclick='retourMenu()'>Menu</button>
            `;
        } else {
            html = `
                <div style="font-size:4em">üìù</div>
                <h2>Termin√© !</h2>
                <p>Score : <strong>${activeList.length - currentSessionErrors.length} / ${activeList.length}</strong></p>
                <p style="font-size:0.9em; color:#636e72;">Vos erreurs ont √©t√© ajout√©es √† votre historique.</p>
                
                <div style="margin-top:20px;">
                    <button class='btn-action btn-next' style='display:block; background:#6c5ce7;' onclick='retourMenu()'>
                        üè† Menu & Voir erreurs
                    </button>
                </div>
            `;
        }
        gameDiv.innerHTML = html;
    }

<style>

    #page-transition-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: #050505; /* Noir profond du th√®me */
        z-index: 99999; /* Au-dessus de tout */

        transition: opacity 0.4s ease-in-out; /* Dur√©e de la transition */
        pointer-events: none; /* Permet de cliquer si jamais √ßa bug */

    /* Classe ajout√©e en JS pour rendre transparent */

        opacity: 0;
    }
</style>

<div id="page-transition-overlay"></div>

<script>
    // 1. TRANSITION D'ENTR√âE (FADE IN)
    window.addEventListener('load', () => {
        const overlay = document.getElementById('page-transition-overlay');
        if(overlay) {
            // Petit d√©lai pour √™tre s√ªr que le navigateur a affich√© le fond noir
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 50);
        }
    });

    // 2. TRANSITION DE SORTIE (FADE OUT)
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function(e) {
            const target = this.getAttribute('href');
            
            // On n'anime que les liens internes r√©els (pas les #, pas les liens externes)
            if (target && target !== '#' && !target.startsWith('javascript') && this.target !== '_blank') {
                e.preventDefault(); // Bloque le changement de page imm√©diat
                
                const overlay = document.getElementById('page-transition-overlay');
                if(overlay) {
                    overlay.classList.remove('hidden'); // Remet le noir
                    
                    // Attend la fin de l'animation (0.4s) avant de changer de page
                    setTimeout(() => {
                        window.location.href = target;
                    }, 400); 
                } else {
                    window.location.href = target; // S√©curit√© si l'overlay n'existe pas
                }
            }
        });
    });
</script>
