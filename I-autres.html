    <style>
        /* --- STYLE GLOBAL (Th√®me Violet) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            /* D√©grad√© Violet Mystique */
            background-image: radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 80% 80%, rgba(217, 70, 239, 0.15) 0%, transparent 40%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding-top: 2rem;
        }

        .mobile-container {
            width: 100%; max-width: 400px; padding: 1.5rem;
            display: flex; flex-direction: column; gap: 1.5rem;
        }

        /* HEADER */
        header { display: flex; align-items: center; gap: 1rem; margin-bottom: 0.5rem; }

        .back-btn {
            background: rgba(255, 255, 255, 0.1); border: none; color: white; width: 40px; height: 40px;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; text-decoration: none; font-size: 1.2rem; transition: background 0.2s;
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.2); }

        h2 {
            font-size: 1.8rem; font-weight: 700;
            background: linear-gradient(to right, #a855f7, #ec4899);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* GRILLE */
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

        .folder-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 20px; padding: 1.5rem;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 0.8rem; text-decoration: none; color: white;
            transition: transform 0.2s, background 0.2s; aspect-ratio: 1 / 1;
        }
        .folder-card:active { transform: scale(0.95); }
        .folder-card:hover { background: rgba(30, 41, 59, 1); border-color: #a855f7; transform: translateY(-3px); }

        .folder-icon { font-size: 2rem; }
        .folder-title { font-weight: 600; font-size: 0.95rem; text-align: center; }

        /* Style sp√©cial pour le binaire */
        .binary-card {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: 1px solid rgba(255,255,255,0.1);
            grid-column: span 2;
            flex-direction: row;
            aspect-ratio: auto;
            padding: 1.2rem;
        }
        .binary-card .folder-title { font-size: 1.1rem; margin-left: 10px; }

        footer { text-align: center; font-size: 0.7rem; color: #64748b; margin-top: auto; }
    </style>

<body>

    </div>
<style>
    /* L'√©cran noir qui recouvre tout au d√©but */
    #page-transition-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: #050505; /* Noir profond du th√®me */
        z-index: 99999; /* Au-dessus de tout */
        opacity: 1;
        transition: opacity 0.4s ease-in-out; /* Dur√©e de la transition */
        pointer-events: none; /* Permet de cliquer si jamais √ßa bug */
    }
    
    /* Classe ajout√©e en JS pour rendre transparent */
    #page-transition-overlay.hidden {
        opacity: 0;
    }
</style>

<div id="page-transition-overlay"></div>

<script>
    // 1. TRANSITION D'ENTR√âE (FADE IN)
    window.addEventListener('load', () => {
        const overlay = document.getElementById('page-transition-overlay');
        if(overlay) {
            // Petit d√©lai pour √™tre s√ªr que le navigateur a affich√© le fond noir
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 50);
        }
    });

    // 2. TRANSITION DE SORTIE (FADE OUT)
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function(e) {
            const target = this.getAttribute('href');
            
            // On n'anime que les liens internes r√©els (pas les #, pas les liens externes)
            if (target && target !== '#' && !target.startsWith('javascript') && this.target !== '_blank') {
                e.preventDefault(); // Bloque le changement de page imm√©diat
                
                const overlay = document.getElementById('page-transition-overlay');
                if(overlay) {
                    overlay.classList.remove('hidden'); // Remet le noir
                    
                    // Attend la fin de l'animation (0.4s) avant de changer de page
                    setTimeout(() => {
                        window.location.href = target;
                    }, 400); 
                } else {
                    window.location.href = target; // S√©curit√© si l'overlay n'existe pas
                }
            }
        });
    });
</script>
</body>
