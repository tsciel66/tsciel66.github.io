<script>

        { id: 38, en: "to have general knowledge", fr: "avoir de la culture g√©n√©rale" },
        { id: 39, en: "to have a working knowledge in", fr: "se d√©brouiller en" },
        { id: 40, en: "awareness of", fr: "notion" },
        { id: 41, en: "to be called for an interview", fr: "√™tre convoqu√© √† un entretien" },
        { id: 42, en: "to go through a job interview", fr: "passer un entretien d'embauche" },
        { id: 43, en: "to get hired", fr: "se faire embaucher" }
    ];

    /* --- MOTEUR DE JEU (Identique √† listemots2) --- */
    function levenshteinDistance(a, b) {
        if (a.length === 0) return b.length;
        if (b.length === 0) return a.length;
        var matrix = [];
        for (var i = 0; i <= b.length; i++) { matrix[i] = [i]; }
        for (var j = 0; j <= a.length; j++) { matrix[0][j] = j; }
        for (var i = 1; i <= b.length; i++) {
            for (var j = 1; j <= a.length; j++) {
                if (b.charAt(i - 1) == a.charAt(j - 1)) {
                    matrix[i][j] = matrix[i - 1][j - 1];
                } else {
                    matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
                }
            }
        }
        return matrix[b.length][a.length];
    }

    let activeList = [], failedList = [];    
    let currentIndex = 0, currentMode = "", questionDirection = ""; 
    let isWaiting = false, mistakesCount = 0;
    const STORAGE_KEY = 'vocab_job_session'; // Cl√© diff√©rente pour ne pas m√©langer les sauvegardes

    window.onload = function() { checkAutoSave(); };

    function checkAutoSave() {
        const savedSession = localStorage.getItem(STORAGE_KEY);
        const btnResume = document.getElementById('btn-resume-session');
        if (savedSession) {
            btnResume.style.display = "block";
            let data = JSON.parse(savedSession);
            btnResume.innerText = "‚è≥ Reprendre (" + data.currentIndex + "/" + data.total + ")";
        }
    }

    document.addEventListener('keydown', function(e) {
        if (document.getElementById('game').style.display === 'block') {
            if (e.key === "Enter") {
                if (isWaiting) suivant();
                else if (currentMode !== 'quiz') verifier();
            }
        }
    });

    function sauvegarderEtatJeu() {
        const etat = {
            activeList: activeList, failedList: failedList,
            currentIndex: currentIndex, currentMode: currentMode,
            mistakesCount: mistakesCount, total: activeList.length
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(etat));
    }

    function restaurerPartieEnCours() {
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY));
        if (saved) {
            activeList = saved.activeList; failedList = saved.failedList;
            currentIndex = saved.currentIndex; currentMode = saved.currentMode;
            mistakesCount = saved.mistakesCount;
            demarrerInterfaceJeu();
            chargerQuestion();
        }
    }

    function lancerPartie(mode, isReplayErreurs) {
        currentMode = mode;
        if (isReplayErreurs) {
            const savedErrors = localStorage.getItem('vocab_job_failed_list');
            activeList = savedErrors ? JSON.parse(savedErrors) : [];
            activeList.sort(() => Math.random() - 0.5);
        } else {
            activeList = [...fullList].sort(() => Math.random() - 0.5);
        }
        
        failedList = []; currentIndex = 0;
        localStorage.removeItem(STORAGE_KEY); 
        demarrerInterfaceJeu();
        chargerQuestion();
    }

    function demarrerInterfaceJeu() {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('game').style.display = 'block';
        window.scrollTo(0,0);
        const inputArea = document.getElementById('input-area');
        const quizArea = document.getElementById('quiz-area');
        if (currentMode === 'quiz') {
            inputArea.style.display = 'none';
            quizArea.style.display = 'grid';
        } else {
            inputArea.style.display = 'block';
            quizArea.style.display = 'none';
        }
    }

    function chargerQuestion() {
        if (currentIndex >= activeList.length) { finDeSession(); return; }
        isWaiting = false; mistakesCount = 0;
        const card = document.getElementById('q-text');
        card.classList.remove('anim-pop', 'anim-shake');
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('btn-next').style.display = 'none';
        const btnCheck = document.getElementById('btn-check');
        const btnGiveup = document.getElementById('btn-giveup');
        if (currentMode !== 'quiz') {
            btnCheck.style.display = 'block'; btnCheck.style.width = '100%'; 
            btnGiveup.style.display = 'none';
        }
        const input = document.getElementById('user-input');
        input.value = ""; input.disabled = false;
        
        const item = activeList[currentIndex];
        document.getElementById('counter').innerText = `${currentIndex + 1} / ${activeList.length}`;
        document.getElementById('progress-fill').style.width = ((currentIndex) / activeList.length) * 100 + "%";

        if (currentMode === 'mix_write') questionDirection = Math.random() < 0.5 ? 'en_fr' : 'fr_en';
        else if (currentMode === 'write_fr_en') questionDirection = 'fr_en';
        else questionDirection = 'en_fr'; 

        const badge = document.getElementById('direction-label');
        if (currentMode === 'quiz') {
            card.innerText = item.en;
            badge.innerText = "Trouvez la traduction";
            genererQuiz(item);
        } else {
            if (questionDirection === 'en_fr') {
                card.innerText = item.en;
                badge.innerText = "üá¨üáß ‚ûî üá´üá∑ (Fran√ßais)";
                input.placeholder = "En fran√ßais...";
            } else {
                card.innerText = item.fr;
                badge.innerText = "üá´üá∑ ‚ûî üá¨üáß (Anglais)";
                input.placeholder = "In English...";
            }
        }
        sauvegarderEtatJeu();
    }

    function verifier() {
        if (isWaiting) return;
        const item = activeList[currentIndex];
        const inputVal = document.getElementById('user-input').value.trim().toLowerCase();
        let correctAnswers = [], displayAnswer = "";

        if (questionDirection === 'en_fr') {
            correctAnswers = item.fr.toLowerCase().split(/,|\//).map(s => s.trim());
            displayAnswer = item.fr;
        } else {
            correctAnswers = item.en.toLowerCase().split(/,|\//).map(s => s.trim());
            displayAnswer = item.en;
        }

        let matchFound = false, isPerfect = false, errorCount = 0;
        for (let ans of correctAnswers) {
            if (inputVal === ans) { matchFound = true; isPerfect = true; break; }
            if (ans.length > 4 && inputVal.includes(ans)) { matchFound = true; isPerfect = true; break; }
            const dist = levenshteinDistance(inputVal, ans);
            let maxErrors = ans.length > 8 ? 3 : (ans.length > 5 ? 2 : (ans.length > 3 ? 1 : 0));
            if (dist <= maxErrors && ans.length > 3) { matchFound = true; isPerfect = false; errorCount = dist; break; }
        }
        if (matchFound) succes(isPerfect, errorCount);
        else erreur(displayAnswer);
    }

    function succes(isPerfect, errorCount) {
        document.getElementById('q-text').classList.add('anim-pop');
        const feedback = document.getElementById('feedback');
        feedback.className = isPerfect ? "feedback correct" : "feedback almost";
        feedback.innerHTML = isPerfect ? "<strong>‚úÖ Correct !</strong>" : `<strong>üëå Accept√© !</strong> (${errorCount} faute(s))`;
        feedback.style.display = "block";
        terminerTour();
    }

    function erreur(bonneReponse) {
        document.getElementById('q-text').classList.add('anim-shake');
        setTimeout(() => document.getElementById('q-text').classList.remove('anim-shake'), 500);
        mistakesCount++;
        const feedback = document.getElementById('feedback');
        feedback.className = "feedback incorrect";
        feedback.style.display = "block";
        
        const btnCheck = document.getElementById('btn-check');
        const btnGiveup = document.getElementById('btn-giveup');
        btnCheck.style.width = '70%'; btnGiveup.style.display = 'block'; btnGiveup.style.width = '28%'; 

        if (mistakesCount >= 3) {
            feedback.innerHTML = `‚ùå Faux. <br>üí° Indice : <strong>${bonneReponse.substring(0,3)}...</strong>`;
        } else {
            feedback.innerHTML = `‚ö†Ô∏è Faux. Essai ${mistakesCount}/3.`;
        }
    }

    function abandonner() {
        const item = activeList[currentIndex];
        if (!failedList.find(i => i.id === item.id)) failedList.push(item);
        const reponse = questionDirection === 'en_fr' ? item.fr : item.en;
        const feedback = document.getElementById('feedback');
        feedback.className = "feedback incorrect";
        feedback.innerHTML = `R√©ponse : <strong>${reponse}</strong>.`;
        feedback.style.display = "block";
        terminerTour();
    }

    function terminerTour() {
        isWaiting = true;
        document.getElementById('btn-check').style.display = 'none';
        document.getElementById('btn-giveup').style.display = 'none';
        document.getElementById('btn-next').style.display = 'block';
        document.getElementById('user-input').disabled = true;
        sauvegarderEtatJeu();
    }

    function suivant() {
        currentIndex++;
        chargerQuestion();
    }

    function genererQuiz(item) {
        const area = document.getElementById('quiz-area');
        area.innerHTML = "";
        let choices = [item];
        while (choices.length < 4) {
            let r = fullList[Math.floor(Math.random() * fullList.length)];
            if (!choices.includes(r)) choices.push(r);
        }
        choices.sort(() => Math.random() - 0.5);
        choices.forEach((c) => {
            let btn = document.createElement('div');
            btn.className = "quiz-btn";
            btn.innerText = c.fr;
            btn.onclick = () => handleQuizClick(c, btn);
            area.appendChild(btn);
        });
    }

    function handleQuizClick(choiceData, btnElement) {
        if(isWaiting) return;
        const correctItem = activeList[currentIndex];
        if (choiceData.id === correctItem.id) {
            btnElement.style.background = "#d1f7ea"; btnElement.style.borderColor = "#00b894";
            succes(true, 0);
        } else {
            btnElement.style.background = "#ffeaea"; btnElement.style.borderColor = "#ff7675";
            if (!failedList.find(i => i.id === correctItem.id)) failedList.push(correctItem);
            const feedback = document.getElementById('feedback');
            feedback.className = "feedback incorrect";
            feedback.innerHTML = `‚ùå Rat√©. <br>R√©ponse : <strong>${correctItem.fr}</strong>`;
            feedback.style.display = "block";
            terminerTour();
        }
    }

    function menuPrincipal() { 
        window.location.href = "anglais.html"; 
    }

    function finDeSession() {
        const gameDiv = document.getElementById('game');
        if(failedList.length > 0) localStorage.setItem('vocab_job_failed_list', JSON.stringify(failedList));
        localStorage.removeItem(STORAGE_KEY);
        let html = "";
        if (failedList.length === 0) {
            html = `
                <div style="font-size:4em; animation: popSuccess 1s infinite;">üèÜ</div>
                <h2 style="color:#00b894;">SESSION PARFAITE !</h2>
                <button class='btn-action btn-next' style='display:block' onclick='location.reload()'>Rejouer</button>
            `;
        } else {
            html = `

<style>
    /* L'√©cran noir qui recouvre tout au d√©but */
    #page-transition-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: #050505; /* Noir profond du th√®me */
        z-index: 99999; /* Au-dessus de tout */
        opacity: 1;
        transition: opacity 0.4s ease-in-out; /* Dur√©e de la transition */
        pointer-events: none; /* Permet de cliquer si jamais √ßa bug */
    }
    
    /* Classe ajout√©e en JS pour rendre transparent */
    #page-transition-overlay.hidden {
        opacity: 0;
    }
</style>

<div id="page-transition-overlay"></div>

<script>
    // 1. TRANSITION D'ENTR√âE (FADE IN)
    window.addEventListener('load', () => {
        const overlay = document.getElementById('page-transition-overlay');
        if(overlay) {
            // Petit d√©lai pour √™tre s√ªr que le navigateur a affich√© le fond noir
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 50);
        }
    });

    // 2. TRANSITION DE SORTIE (FADE OUT)
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function(e) {
            const target = this.getAttribute('href');
            
            // On n'anime que les liens internes r√©els (pas les #, pas les liens externes)
            if (target && target !== '#' && !target.startsWith('javascript') && this.target !== '_blank') {
                e.preventDefault(); // Bloque le changement de page imm√©diat
                
                const overlay = document.getElementById('page-transition-overlay');
                if(overlay) {
                    overlay.classList.remove('hidden'); // Remet le noir
                    
                    // Attend la fin de l'animation (0.4s) avant de changer de page
                    setTimeout(() => {
                        window.location.href = target;
                    }, 400); 
                } else {
                    window.location.href = target; // S√©curit√© si l'overlay n'existe pas
                }
            }
        });
    });
</script>
