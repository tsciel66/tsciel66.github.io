    <script>
        // 1. Fade In
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('page-transition-overlay').classList.add('hidden');
            }, 50);
        });

        // 2. Fade Out
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                const target = this.getAttribute('href');
                if (target && target !== '#' && !target.startsWith('javascript') && this.target !== '_blank') {
                    e.preventDefault();
                    document.getElementById('page-transition-overlay').classList.remove('hidden');
                    setTimeout(() => { window.location.href = target; }, 400);
                }
            });
        });
    </script>
